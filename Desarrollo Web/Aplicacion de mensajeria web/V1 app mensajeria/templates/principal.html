            const color=document.getElementById('fondo_color')
        const numero=document.getElementById('numero')
        
       let cantidad=0
        let tiempo=setInterval(() => {
            cantidad+=2
            color.style.height=`${cantidad}%`
            numero.textContent=cantidad
            if(cantidad===600){
                clearInterval(tiempo)
            }
        }, 100);


        function enviarMAIL(){
            $.ajax({
            url: 'enviarMail',
            data: "asunto="+$("#asunto").val()+"&destino="+$("#users").val()+"&mensaje="+$("#txtmessage").val(),
            type: 'POST',
            success : function(r) {
                        alert(r);
            },
            error : function(xhr, status) {
                        alert("error intente despues");
            }
          });
          return false;
        }

        function verhistorial(){
            $.ajax({

        function cambioPASSWORD(){
            if($("#Npassword").val()==$("#Npassword2").val())
            {
                $.ajax({
                    url: 'Actualizapas',
                    data: "pass="+$("#Npassword").val(),
                    type: 'POST',
                    success : function(r){
                        alert(r);
                    },
                    error : function(xhr, status) {

            }
            else{
                alert("Las contraseñas no coinciden");
