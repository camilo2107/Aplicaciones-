<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Registro</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../static/css/registinicam.css">
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body className='snippet-body'>
  <header>
    <a href="/" action="/" class="logo">
      <img src="../static/img/logo.png" alt="logo de la compañia">
      <h2 class="nombre-compania">Mensajería Electrónica</h2>
    </a>
    <nav>
      <a href="/" action="/" class="nav-link">Inicio</a>
      <a href="/login" class="nav-link" name="incio1" id="inicio1" action="/login" >Iniciar Sesion</a>
    </nav>
   
 </header>
 <section id="hero">
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item text-center">
          <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
            aria-controls="pills-profile" aria-selected="false">Registro</a>
        </li>
        <li class="nav-item text-center">
          <a class="nav-link btr" id="pills-profile-tab2" data-toggle="pill" href="#pills-profile2" role="tab"
            aria-controls="pills-profile" aria-selected="false">Validacion Codigo</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
          <div class="form px-4">
            <form>
              <input required type="text" id="txtnombre" name="txtnombre" name="" class="form-control"
                placeholder="Nombres">

              <input required type="email" name="txtusuarioregistro" id="txtusuarioregistro" class="form-control"
                placeholder="Email">

              <input required type="password" name="txtpassregistro" id="txtpassregistro" class="form-control"
                placeholder="Password">

              <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile2" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="form px-4">
            <form>
              <input required type="text" id="txtcodigo" name="txtcodigo" name="" class="form-control"
                placeholder="Codigo de Verificacion">
              <button type="submit" class="btn btn-dark btn-block">Validar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript'
    src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
 
</body>

</html>
